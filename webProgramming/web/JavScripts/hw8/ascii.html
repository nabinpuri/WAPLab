<html>
    <head>
        <script src="animation.js" type="text/javascript"></script>
        <script src="ascii.js" type="text/javascript"></script>
	<link href="ascii.css" type="text/css" rel="stylesheet" />
        <title>Ascii Animation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <h1>CS472: ASCII Animation Viewer</h1>
            <div class="text">
             <textarea rows="20" cols="80" id="text">
                
            </textarea>
            </div>
           
            <div class="controls">
                <fieldset>
                    <legend>Play Controls</legend>
                    <button id="btnStart">Start</button>
                    <button id="btnStop">Stop</button>
                </fieldset>
                <fieldset>
                    <legend>Animation</legend>
                    <select id="ddAnimation">
                        <option name="blank" value="blank">
                            Blank
                        </option>
                        <option name="Exercise" value="Exercise">
                            Exercise
                        </option>
                        <option name="Juggler" value="Juggler">
                            Juggler
                        </option>
                        <option name="Bike" value="Bike">
                            Bike
                        </option>
                        <option name="blank" value="Dive">
                            Dive
                        </option>
                        <option name="Custom" value="Custom">
                            Custom
                        </option>
                    </select>
                </fieldset>
                <fieldset>
                    <legend>Size</legend>
                    <select id="ddSize">
                        <option name="tiny" value="tiny">
                            Tiny
                        </option>
                        <option name="medium" value="medium">
                            Medium
                        </option>
                        <option name="small" value="small">
                            Small
                        </option>
                        <option name="large" value="large">
                            Large
                        </option>
                        <option name="xlarge" value="xlarge">
                            Extra Large
                        </option>
                        <option name="xlarge" value="xxlarge">
                            XXL
                        </option>
                    </select>
                    
                </fieldset>
                <fieldset>
                    <legend>speed</legend>
                    <label><input type="checkbox" id="chkSpeed" value="turbo"/>Turbo</label>
                </fieldset>
                
                
            </div>
            <div class="validate">
                    <div class="validator">
                        <a href="http://validator.w3.org/check/referer"><img src="img/w3c-html.png" alt="Valid HTML5" /></a>
                        <a href="http://jigsaw.w3.org/css-validator/check/referer"><img src="img/w3c-css.png" alt="Valid CSS" /></a>
                         <a href="https://webster.cs.washington.edu/jslint/?referer">
                            <img src="https://webster.cs.washington.edu/w3c-js.png" alt="Valid JS" />
                           </a>

                 </div>
                </div>
        </div>
    </body>
</html>
