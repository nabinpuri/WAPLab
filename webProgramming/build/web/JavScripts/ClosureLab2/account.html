    <head>
        <link href="account.css" type="text/css" rel="stylesheet" />

        <title>Account</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <div class="main">
            <div style="margin-top:10px">
                <h1>Create New Accounts</h1>
            </div>
            <div style="margin-top:10px">
                <label>Account Name :</label>
                <input type="text" id="name"/>
            </div>
            <div style="margin-top:10px">
                <label>Deposit :</label>
                <input type="number" id="deposit"/>
            </div>
            <div style="margin-top: 10px">
                <button id="create"> Create New Account</button>
            </div>
            <div style="margin-top: 10px">
                <textarea rows="10" cols="80" id="text"></textarea>
            </div>
            <a href="https://webster.cs.washington.edu/jslint/?referer">
 <img src="https://webster.cs.washington.edu/w3c-js.png" alt="Valid JS">
</a>
        </div>
        	
        
    </body>
